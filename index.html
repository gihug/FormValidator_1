<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Ngô Gia Hưng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label">Tỉnh/TP</label>
          <select
            id="province"
            name="province"
            placeholder="Tỉnh/TP"
            type="password"
            class="form-control"
          >
            <option value="">-- Chọn Tỉnh/TP --</option>
            <option value="HN">Hà Nội</option>
            <option value="HP">Hải Phòng</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="gender" class="form-label">Chọn giới tính</label>
          <div class="gender-select">
            <div class="gender-select-item">
              <input
                value="male"
                name="gender"
                type="radio"
                class="form-control"
              /><span>Nam</span>
            </div>
            <div class="gender-select-item">
              <input
                value="female"
                name="gender"
                type="radio"
                class="form-control"
              /><span>Nữ</span>
            </div>
            <div class="gender-select-item">
              <input
                value="other"
                name="gender"
                type="radio"
                class="form-control"
              /><span>Khác</span>
            </div>
          </div>

          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="favorites" class="form-label">Chọn sở thích</label>
          <div class="gender-select">
            <div class="gender-select-item">
              <input
                value="football"
                name="favorites"
                type="checkbox"
                class="form-control"
              /><span>Bóng đá</span>
            </div>
            <div class="gender-select-item">
              <input
                value="book"
                name="favorites"
                type="checkbox"
                class="form-control"
              /><span>Đọc sách</span>
            </div>
            <div class="gender-select-item">
              <input
                value="sing"
                name="favorites"
                type="checkbox"
                class="form-control"
              /><span>Hát</span>
            </div>
          </div>

          <div class="form-group">
            <label for="file" class="form-label">Chọn tệp</label>
            <input
              id="file"
              name="file"
              placeholder="Chọn tệp"
              type="file"
              class="form-control"
            />
            <span class="form-message"></span>
          </div>

          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
  </body>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/validator.js"></script>
  <script>
    Validator({});
  </script>
</html>
